<body>
  <main>
    <fieldset class="areas">
      <form class="box">
        <label for="nome" style="color: #202020;">Nome</label>
        <input type="text" id="label" class="input" required>

        <label for="sobrenome" style="color: #202020;">Sobrenome</label>
        <input type="text" id="label" class="input" required>

        <label for="email" style="color: #202020;">Email</label>
        <input type="email" id="label" class="input" required>

        <label for="telefone" style="color: #202020;">Telefone</label>
        <input type="tel" id="label" class="input" required style="margin-bottom: 30px;">

        <label for="mensagem" style="color: #202020; ;">Mensagem</label>
        <textarea cols="50" rows="10" id="label" class="input" required></textarea>


        <legend style="margin-top: 25px; margin-bottom: 15px;">Como prefere o nosso contato?</legend>
        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked>
          Email</label>

        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">
          Telefone</label>

        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">
          WhatsApp</label>

        <label for="radio-whatsapp"><input type="radio" name="contato" value="telegram" id="radio-telegram"
            style="margin-bottom: 20px;">
          Telegram</label>



        <legend style="margin-top: 10px;">Qual horário prefere ser atendido?</legend>
        <select style="font-size: 20px;">
          <option selected disabled value="">Selecione</option>
          <option>Manhã</option>
          <option>Tarde</option>
        </select>


        <label style="margin-right: 5px;" class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas
          atualizações por
          email?</label>

        <input type="submit" value="Enviar" class="enviar">
      </form>
    </fieldset>
  </main>
